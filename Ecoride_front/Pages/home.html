<h1 class="text-white text-center">Bienvenue sur le site EcoRide</h1>
<!--Trip search #-->
<div class="container">
  <form class="row">
    <div class="col-12 col-md-4 mb-3">
      <label for="origin" class="text-white form-label"
        >D'où partez vous ?</label
      >
      <input type="text" class="form-control" id="origin" name="origin" />
    </div>
    <div class="col-12 col-md-4 mb-3">
      <label for="destination" class="text-white form-label"
        >Où allez-vous ?</label
      >
      <input
        type="text"
        class="form-control"
        id="destination"
        name="destination"
      />
    </div>
    <div class="col-12 col-md-4 mb-3">
      <label for="trip_date" class="text-white form-label"
        >A quelle date ?</label
      >
      <input type="date" class="form-control" id="trip_date" name="trip_date" />
    </div>
    <div class="text-center">
      <button class="btn btn-primary">
        <i class="bi bi-taxi-front-fill"></i>
        Voir les covoiturages
      </button>
    </div>
  </form>
</div>
<!--end trip search #-->
<!--Presentation #-->

  <div class="col-4 d-flex justify-content-center">
    <img
      src="../Pictures/accueil1.jpeg"

      alt="une voiture qui roule au coucher du soleil"
    />
  </div>
  <div class="col-4 d-flex text-center align-items-center text-white">
    <p>Ecoride : Le spécialiste de l'écovoiturage</p>
  </div>
  <div class="col-4 d-flex justify-content-center">
    <img
      src="../Pictures/accueil2.jpeg"
      class="w-50"
      alt="une voiture qui roule au lever du soleil"
    />
  </div>
</div>
<!--end presentation #-->
