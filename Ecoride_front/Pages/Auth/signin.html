<div class="text-center text-white">
  <h1>Connection</h1>
</div>

<div class="container">
  <form id="formSignin">
    <div class="mb-3">
      <label for="EmailInput" class="form-label text-white"
        >Adresse Email</label
      >
      <input
        type="email"
        class="form-control"
        id="EmailInput"
        placeholder="test@mail.fr"
        name="Email"
      />
    </div>
    <div class="mb-3">
      <label for="PasswordInput" class="form-label text-white"
        >Mot de passe</label
      >
      <input
        type="password"
        class="form-control"
        id="PasswordInput"
        name="Password"
      />
      <div class="invalid-feedback">Mail ou mot de passe invlide</div>
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-primary" id="btnSignIn">
        Me connecter
      </button>
    </div>
  </form>
  <div class="text-center pt-3">
    <a href="/signup">Vous n’avez pas de compte ? Inscrivez-vous ici !</a>
  </div>
</div>
